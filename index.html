<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="card">

    <div class="header">
      <img class="profile-img" src="./images/image-victor.jpg" alt="victor">
    </div>

    <div class="name">Victor Crest<span class="age">26</span></div>
    <div class="location">London</div>

    <div class="social-info">

      <div class="followers">
        <div class="number">80k</div>
        <div class="type">followers</div>
      </div>

      <div class="followers">
        <div class="number">803k</div>
        <div class="type">Likes</div>
      </div>

      <div class="followers">
        <div class="number">1.4k</div>
        <div class="type">Photos</div>
      </div>

    </div>
  </div>
</body>
</html>
